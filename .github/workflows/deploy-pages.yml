name: Deploy Blog to GitHub Pages

on:
  push:
    branches: [posts]  # Only deploy from posts branch
  workflow_dispatch: # Manual trigger

# Set permissions for GitHub Pages deployment
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: blog/package-lock.json

      - name: Install dependencies
        working-directory: ./blog
        run: npm ci

      - name: Build site
        working-directory: ./blog
        run: npm run build

      - name: Deploy to GitHub Pages
        working-directory: ./blog
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          npx gh-pages -d docs -t true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Summary
        run: |
          echo "### âœ… Deployment Complete!" >> $GITHUB_STEP_SUMMARY
          echo "Blog has been deployed to GitHub Pages" >> $GITHUB_STEP_SUMMARY
          echo "Visit: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/" >> $GITHUB_STEP_SUMMARY
